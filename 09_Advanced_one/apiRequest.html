<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

<div class="card">
    <img src="avatar_urll" id="linkImage">
    <h1 class="followerCount" id="followerCount"></h1>
</div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/vkp000'
    const xhr = new XMLHttpRequest();
    let count= "";
    let avatar_url_ ="";
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function (){
        console.log(xhr.readyState);
        
        if(xhr.readyState === 4){
            const datta = JSON.parse(this.responseText)
            count = datta.followers;
            avatar_urll = datta.avatar_url;
            console.log(this.responseText);
            console.log(count);
            
            console.log(avatar_urll);
            document.querySelector("#followerCount").innerHTML = `Followers: ${count}`;
            document.querySelector("#linkImage").src = avatar_urll;
        }

    }
    xhr.send()
    

</script>
</html>
